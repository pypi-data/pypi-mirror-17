<div class="form-group field-{{ field_class }} widget-{{ widget_class }}{% if field.errors %} has-error{% endif %}{% if field.field.required %} required{% endif %}{% if extra_classes %} {{ extra_classes }}{% endif %}">
    {% if show_label and not is_checkbox %}
    <label for="{{ field.auto_id }}">{{ field.label }}</label>
    {% endif %}
    <div class="controls clearfix">
        {% if is_checkbox %}
            <label class="checkbox-inline">{{ field }} {{ field.label }}</label>
        {% else %}
            {{ field }}
        {% endif %}
    </div>
    {% if field.help_text %}
        <span class="help-block">{{ field.help_text|safe }}</span>
    {% endif %}
    {% if field.errors %}
        {{ field.errors }}
    {% endif %}
</div>
