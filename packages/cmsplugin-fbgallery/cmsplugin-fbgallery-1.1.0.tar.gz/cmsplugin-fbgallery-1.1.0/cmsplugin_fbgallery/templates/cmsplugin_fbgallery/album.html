{% block maincontent %}
<div id="album">
{% if album %}
<ul id="gallery-carousel" class="jcarousel jcarousel-skin-tango">
{% for pic in album %}
<li><a class="lightbox" href="{{ pic.source }}" title="{{ pic.name }}" rel="lightbox"><img src="{{ pic.picture }}" alt="{{ pic.caption }}" />
</a></li>
{% endfor %}
</ul>
{% else %}
<p>There are no photos in this album.</p>
{% endif %}
</div>
{% endblock %}
