@require(symbol)

@(
tags = {}
if symbol.comment:
    tags = symbol.comment.tags

tags.pop('returns', None)
)

<li class="base_symbol_summary" data-hotdoc-tags="\
@for tag in tags.values():
@tag.name.lower():@tag.value;\
@end
">
	<div class="summary_type">
		@def type():
		@end
		@type()
	</div>
	<div class="summary_name">
		@def name():
		@end
		@name()
	</div>
	<div class="summary_extra">
		@def extra():
		@end
		@extra()
	</div>
</li>
