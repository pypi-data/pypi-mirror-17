{% extends "admin/change_list.html" %}
{% load i18n %}

{% block object-tools-items %}
    {{ block.super }}
    <li>
        {% if not request.GET.is_draft__exact %}
            <a href="./?is_draft__exact=1">{% trans "Show Drafts" %}</a>
        {% else %}
            <a href="./">{% trans "Show Published" %}</a>
        {% endif %}
    </li>
{% endblock %}
