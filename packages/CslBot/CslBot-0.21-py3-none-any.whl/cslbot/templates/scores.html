{% extends 'base.html' %}
{% block title %}Scores Page{% endblock %}
{% block content %}
<table class="table table-bordered table-hover table-striped sortable">
    <tr style="cursor: pointer">
        <th>Nick</th>
	<th>Score</th>
    </tr>
    {% for i in scores %}
    <tr>
        <td>{{ i.nick|trim }}</td>
        <td>{{ i.score|trim }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
