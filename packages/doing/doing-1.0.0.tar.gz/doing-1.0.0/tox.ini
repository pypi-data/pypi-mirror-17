[tox]
envlist = py35, py36

[testenv]
commands =
    # py.test
    flake8

deps =
    pytest
    flake8

[flake8]
max-line-length = 200
exclude =
    docs,
    build,
    tmp,
    .tox,
    .ropeproject,
    *.egg,
    *.egg-info,

[pytest]
norecursedirs = .ropeproject .tox docs build tmp .tox examples
