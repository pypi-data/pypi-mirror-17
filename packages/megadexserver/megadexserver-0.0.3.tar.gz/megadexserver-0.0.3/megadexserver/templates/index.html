<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<style>
/* Move down content because we have a fixed navbar that is 50px tall */
body {
  padding-top: 50px;
}
nav {
  color:bisque;
}

/*
 * Global add-ons
 */

.sub-header {
  padding-bottom: 10px;
  border-bottom: 1px solid #eee;
}

/*
 * Top navigation
 * Hide default border to remove 1px line.
 */
.navbar-fixed-top {
  border: 0;
}

/*
 * Sidebar
 */

/* Hide for mobile, show later */
.sidebar {
  display: none;
}
@media (min-width: 768px) {
  .sidebar {
    position: fixed;
    top: 51px;
    bottom: 0;
    left: 0;
    z-index: 1000;
    display: block;
    padding: 20px;
    overflow-x: hidden;
    overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
    background-color: #f5f5f5;
    border-right: 1px solid #eee;
  }
}

/*
 * Main content
 */

.main {
  padding: 20px;
}
@media (min-width: 768px) {
  .main {
    padding-right: 40px;
    padding-left: 40px;
  }
}
.main .page-header {
  margin-top: 0;
}


/*
 * Placeholder dashboard ideas
 */

.placeholders {
  margin-bottom: 30px;
  text-align: center;
}
.placeholders h4 {
  margin-bottom: 0;
}
.placeholder {
  margin-bottom: 20px;
}
.placeholder img {
  display: inline-block;
  border-radius: 50%;
}
</style>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <h1>Megadex</h1>
      </div>

      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
        <div id="navbar" class="navbar-collapse collapse">
          <form id="search" class="navbar-form navbar-right">
           <p>Enter Query here:
            <input id="searchInput" type="text" class="" placeholder="Search..."></input>
           </p>
          </form>

        </div>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h2 class="sub-header">Section title</h2>
          <div id="results" class="">
          </div>
        </div>
      </div>
    </div>

<script>
var onPdfResult = function (result) {
    console.log(result);
	$("#results").append("<p>file: " + result._source.filename + "</p>");
};

var onResult = function (result) {
	$("#results").append("<p>file: " + result._source.filename + "</p>");
}


$( document ).ready(function() {
    $( "#search" ).submit(function( event ) {
        event.preventDefault();

        q = $( "#searchInput" ).val();
        if (!q) {
            return
        }

        url = "/search?q=" + q + "*";

        $("#results").empty();

        $.getJSON(url, function( data ) {
			console.log(data);
			total = data.hits.total;
            data.hits.hits.forEach(function(entry){
                try {
					switch(entry._type) {
						case "pdf":
							onPdfResult(entry);
							break;
						default:
							onResult(entry);
					}
				}
				catch(err) {
					console.log(err);
				}
            });
        })
    });
});
</script>

  </body>
</html>
