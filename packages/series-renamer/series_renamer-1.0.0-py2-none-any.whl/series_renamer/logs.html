<html>
	<head>
	<title>
	Series Renamer Log
	</title>

	<style>
	table {
		margin: auto;
		margin-top: 20px;
	}
	td, th {
		border: 2px solid;
		padding: 10px 10px 10px 10px;
		font-size: 0.9em;
	}
	th {
		font-size: 1.2em;
		background: gray;
	}
	.path {
		font-family: monospace;
		font-size: 1.2em;
		margin-top: 20px;
	}
	</style>
	</head>

	<body>

	<h1>Series Renamer Log</h1>
	<hr>
	<div class="path"><center>{{dir}}</center></div>

	<table>
	<tr><th>Old Name</th>
	<th>New Name</th></tr>

	{{content}}
	</table>
	</body>
</html>
