estimator:
  entry_point: sklearn.svm.SVC

strategy:
  name: grid

search_space:
  C:
    min: 0.1
    max: 10
    num: 5
    var_type: float
    type: jump

  gamma:
    min: 1e-5
    max: 1
    num: 5
    warp: log
    var_type: float
    type: jump

cv: 5

dataset_loader:
  name: sklearn_dataset
  params:
    method: load_digits

trials:
    uri: sqlite:///osprey-trials.db

random_seed: 42
