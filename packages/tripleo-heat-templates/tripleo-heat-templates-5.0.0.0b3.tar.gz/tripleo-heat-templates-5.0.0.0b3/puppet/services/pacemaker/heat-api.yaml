heat_template_version: 2016-04-08

description: >
  Openstack Heat API service configured with Puppet

parameters:
  ServiceNetMap:
    default: {}
    description: Mapping of service_name -> network name. Typically set
                 via parameter_defaults in the resource registry.  This
                 mapping overrides those in ServiceNetMapDefaults.
    type: json
  DefaultPasswords:
    default: {}
    type: json
  EndpointMap:
    default: {}
    description: Mapping of service endpoint -> protocol. Typically set
                 via parameter_defaults in the resource registry.
    type: json

resources:
  HeatApiBase:
    type: ../heat-api.yaml
    properties:
      ServiceNetMap: {get_param: ServiceNetMap}
      DefaultPasswords: {get_param: DefaultPasswords}
      EndpointMap: {get_param: EndpointMap}

outputs:
  role_data:
    description: Role data for the Heat API role.
    value:
      service_name: heat_api
      config_settings:
        map_merge:
          - get_attr: [HeatApiBase, role_data, config_settings]
          - heat::api::manage_service: false
            heat::api::enabled: false
      step_config: |
        include ::tripleo::profile::pacemaker::heat::api
