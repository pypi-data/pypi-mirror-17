sudo: true
dist: trusty

language: python

python:
  - "2.7_with_system_site_packages"

cache:
  - pip
  - apt

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y python-gi gir1.2-gstreamer-1.0 gir1.2-gst-plugins-base-1.0

env:
  - TOX_ENV=py27
  - TOX_ENV=flake8

install:
  - "pip install tox"

script:
  - "tox -e $TOX_ENV"

after_success:
  - "if [ $TOX_ENV == 'py27' ]; then pip install coveralls; coveralls; fi"

deploy:
  provider: pypi
  user: palfrey
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: palfrey/mopidy-tachikoma
