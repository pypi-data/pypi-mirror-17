<html>
<body>
<h1>Index Of {{ path }}</h1>
<table>
    <tr><td><img src="/icons/back.gif"/> <a href="{{ parent }}">parent </a></td></tr>
    {% for dir in dirs %}
        <tr><td><img src="/icons/folder.gif"/> <a href="{{ dir.path }}">{{ dir.name }}</a></td></tr>
    {% endfor %}
    {% for file in files %}
        <tr><td><img src="/icons/file.gif"/> <a href="{{ file.path }}">{{ file.name }}</a></td></tr>
    {% endfor %}
</table>
</body>
</html>
