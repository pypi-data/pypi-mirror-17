<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login | BudgetTracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        background: #e4e4e4;
        font-family: sans-serif;
        margin: 0;
      }
      * {
        box-sizing: border-box;
      }
      form {
        width: 400px;
        max-width: 100%;
        margin: 50px auto 15px;
        border: 1px solid #ffffff;
        border-radius: 7px;
        padding: 20px 10px;
        background: #fff;
        text-align: center;
      }
      input {
        font-size: 18px;
        padding: 4px;
      }
      button {
        font-size: 17px;
        padding: 8px 16px;
        background: #ddd;
        border: 0;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <form method="post" action="">
      <input type="password" name="code" placeholder="Code">
      <button type="submit">Go</button>
    </form>
  </body>
</html>
