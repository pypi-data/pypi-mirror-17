[metadata]
name = vitrage-dashboard
summary = Vitrage Horizon plugin
description-file = 
	README.rst
author = OpenStack
author-email = openstack-dev@lists.openstack.org
home-page = http://www.openstack.org/
classifier = 
	Environment :: OpenStack
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	License :: OSI Approved :: Apache Software License
	Operating System :: POSIX :: Linux
	Programming Language :: Python
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.3
	Programming Language :: Python :: 3.4

[files]
packages = 
	vitrageentities
	vitragealarms
	vitragedashboard

[build_sphinx]
source-dir = doc/source
build-dir = doc/build
all_files = 1

[upload_sphinx]
upload-dir = doc/build/html

[compile_catalog]
directory = vitragedashboard/locale
domain = vitrage-dashboard

[update_catalog]
domain = vitrage-dashboard
output_dir = vitragedashboard/locale
input_file = vitragedashboard/locale/vitrage-dashboard.pot

[extract_messages]
keywords = _ gettext ngettext l_ lazy_gettext
mapping_file = babel.cfg
output_file = vitragedashboard/locale/vitrage-dashboard.pot

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

