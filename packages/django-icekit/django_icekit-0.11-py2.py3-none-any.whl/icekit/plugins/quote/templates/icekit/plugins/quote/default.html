<div class="quote">
	<span class="quote-left-quotation-mark">&ldquo;</span>{{ instance.quote|safe }}<span class="quote-right-quotation-mark">&rdquo;</span>
	{% if instance.attribution %}
		<span class="quote-attribution-mark">&mdash;</span>
		<span class="quote-attribution">{{ instance.attribution|safe }}</span>
	{% endif %}
</div>
