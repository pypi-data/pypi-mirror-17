{% spaceless %}
{% if relevance %}
<div class="relevance-wrap">
    <div class="relevance-value" style="width: {{ relevance }};">
        <div class="meter-text">
            {{ relevance }}
        </div>
    </div>
</div>
{% else %}
<div class="relevance-text">N/A</div>
{% endif %}
{% endspaceless %}
