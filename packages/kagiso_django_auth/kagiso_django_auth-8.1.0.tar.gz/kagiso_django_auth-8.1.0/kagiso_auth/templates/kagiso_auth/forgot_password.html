{% extends 'base.html' %}
{% load staticfiles %}

{% block body_class %}forgotpassword{% endblock %}

{% block title %}Forgot Password{% endblock %}

{% block content %}

  <section class="form-main-wrapper password-form-container">
  	<h1>Forgot Password</h1>
    <form
    	action="{% url 'forgot_password' %}"
    	method="post"
    	class="form-generic">
      {{ form.as_p }}
      <input type="submit" value="Reset Password" class="btn-primary-lg">
    </form>
  </section>

{% endblock %}
