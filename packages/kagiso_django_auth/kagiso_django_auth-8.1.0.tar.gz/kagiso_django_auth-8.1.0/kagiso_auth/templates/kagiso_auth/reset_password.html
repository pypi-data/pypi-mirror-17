{% extends 'base.html' %}
{% load staticfiles %}

{% block body_class %}resetpassword{% endblock %}

{% block title %}Reset Password{% endblock %}

{% block content %}

  <section class="form-main-wrapper password-form-container">
    <h1>Reset Password</h1>
    <form
      action="{% url 'reset_password' %}"
      method="post"
      class="reset-password-form form-generic">
      {{ form.as_p }}
      <input type="submit" value="Reset Password" class="btn-primary-lg">
    </form>
  </section>

{% endblock %}
