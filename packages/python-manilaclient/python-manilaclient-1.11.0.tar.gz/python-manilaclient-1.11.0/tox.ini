[tox]
distribute = False
envlist = py34,py27,pep8
minversion = 1.6
skipsdist = True

[testenv]
setenv = VIRTUAL_ENV={envdir}
         LANG=en_US.UTF-8
         LANGUAGE=en_US:en
         LC_ALL=C

whitelist_externals = find
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands =
  find . -type f -name "*.pyc" -delete
  python setup.py testr --testr-args='{posargs}'

[testenv:debug]
commands = oslo_debug_helper -t manilaclient/tests {posargs}

[testenv:debug-py27]
basepython = python2.7
commands = oslo_debug_helper -t manilaclient/tests {posargs}

[testenv:debug-py34]
basepython = python3.4
commands = oslo_debug_helper -t manilaclient/tests {posargs}

[testenv:pep8]
commands =
  flake8

[testenv:venv]
commands = {posargs}

[testenv:docs]
commands = python setup.py build_sphinx

[testenv:releasenotes]
commands = sphinx-build -a -E -W -d releasenotes/build/doctrees \
         -b html releasenotes/source releasenotes/build/html

[testenv:functional]
setenv =
  VIRTUAL_ENV = {envdir}
  OS_TEST_PATH = ./manilaclient/tests/functional
  OS_TEST_TIMEOUT = 500
  OS_MANILA_EXEC_DIR = {envdir}/bin
commands =
  {envdir}/bin/python setup.py install
  {envdir}/bin/python setup.py testr --testr-args='{posargs}'

[testenv:genconfig]
whitelist_externals = bash
commands =
  {envdir}/bin/python setup.py install
  {envdir}/bin/oslo-config-generator --config-file etc/oslo-config-generator/manilaclient.conf

[testenv:cover]
commands = python setup.py testr --coverage --testr-args='{posargs}'

[flake8]
# F821: undefined name
ignore = F821
builtins = _
exclude = .venv,.tox,dist,doc,openstack,*egg
