[buildout]
develop = .
parts = test scripts

versions = versions

[versions]
zc.recipe.testrunner = 1.3.0
zope.event = 3.5.2
zope.exceptions = 3.7.1
zope.interface = 3.8.0

[test]
recipe = zc.recipe.testrunner
eggs = ZODB3 [test]
initialization = 
  import os, tempfile
  try: os.mkdir('tmp')
  except: pass
  tempfile.tempdir = os.path.abspath('tmp')
defaults = ['--all']

[scripts]
recipe = zc.recipe.egg
eggs = ZODB3 [test]
interpreter = py

[omelette]
recipe = collective.recipe.omelette
eggs = ${test:eggs}
