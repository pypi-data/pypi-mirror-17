<html>
<head>
<meta charset="utf-8">
<title>Comment on {{ object }}</title>
</head>
<body>

{% for message in messages %}
<div>{{ message.level|capfirst }}: {{ message }}</div>
{% endfor %}

<h1>Comment on {{ object }}</h1>

{% load wagtailcomments_tags %}
<form action="{% get_comment_url object %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Post comment">
</form>

</body>
</html>
