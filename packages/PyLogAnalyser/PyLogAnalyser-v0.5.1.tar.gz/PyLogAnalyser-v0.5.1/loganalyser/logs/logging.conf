
[loggers]
keys=root

[formatters]
keys=fdefault

[handlers]
keys=hfile
#keys=hconsole,hfile

[logger_root]
level=NOTSET
handlers=hfile
#handlers=hfile, hconsole

[handler_hconsole]
class=StreamHandler
level=INFO
formatter=fdefault
args=(sys.stdout, )

[handler_hfile]
#class=loganalyser.logs.FileHandler.FileHandler
class=loganalyser.logs.RotatingFileHandler.RotatingFileHandler
level=DEBUG
formatter=fdefault
args=("debug.log", "a", 10383360, 10)

[formatter_fdefault]
format=%(asctime)s %(name)-15s %(levelname)-7s %(message)s
datefmt=
class=logging.Formatter
