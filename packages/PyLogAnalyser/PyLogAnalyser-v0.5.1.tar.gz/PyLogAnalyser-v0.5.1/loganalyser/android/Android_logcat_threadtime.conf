#############################################
# Standard color logcat threadtime filter   #
#############################################
# Description:                              #
#  Configuration file intended to be used   #
#   with adb logcat -v threadtime.          #
#  It parses input lines according to level #
#   of verbosity, colorizing them.          #
#  It does not filter any line.             #
#############################################

# Colours for hl_fg and hl_bg
#Linux: (BLACK, RED, GREEN, YELLOW, BLUE, MAGENTA, CYAN, WHITE)
# bold, bright, dim
#Windows: (BLACK, BLUE, GREEN, CYAN, RED, MAGENTA, YELLOW, GREY)
# INTENSITY

# Write rules in sequential order to be processed.

# [modulo ActivityManager]
# template = template regex
# modulo = ActivityManager
# hl_fg = red
# hl_bg = grey

# [modulo am_kill]
# template = template regex
# modulo = am_kill
# hl_fg = red
# hl_bg = grey

#IncludeOnly not active
[IncludeOnly]
rule1 = tag VFY
rule2 = tag ERROR
rule3 = tag WARNING
active = no

[ExcludeOnly]
rule1 = tag VFY
#active = no

[tag VFY]
template = template regex
msg = VFY: .*
hl_fg = magenta
hl_bg = grey

[tag ERROR]
template = template regex
level = E
hl_fg = red
#hl_bg = black

[tag WARNING]
template = template regex
level = W
hl_fg = yellow
#hl_bg = black

[tag INFO]
template = template regex
level = I
hl_fg = blue
#hl_bg = black

[tag DEBUG]
template = template regex
level = D
hl_fg = grey
#hl_fg = black
#hl_bg = grey
#active = no

[tag VERBOSE]
level = V
template = template regex
hl_fg = grey
#hl_bg = black
#active = no

[template regex]
regex = (?P<date>\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d{3})\s{1,5}(?P<PID>\d{2,6})\s{1,5}(?P<TID>\d{2,6})\s{1,3}(?P<level>C|W|E|I|D|V)\s{1,6}(?P<modulo>.*?):\s{1,}(?P<msg>.*)
date_format = %m-%d %H:%M:%S.%f
columnize = [(1, 8), (2, 6), (3, 6), (4, 3), (5, 20), (6, 50)]
#active = no

[DEFAULT_RULE]
regex = .*
#action = filter
action = pass

