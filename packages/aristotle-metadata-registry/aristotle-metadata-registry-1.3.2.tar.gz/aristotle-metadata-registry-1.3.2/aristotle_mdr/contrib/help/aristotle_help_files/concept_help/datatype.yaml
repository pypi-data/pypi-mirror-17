    official_reference: ISO/IEC 11179 - Clause 3.1.8
    official_link:
    body: >
        <P> A datatype is a set of distinct values, characterized by properties of those values and by operations on those values (ISO/IEC 11404).</P>
        <p><em>Primative datatypes</em> are those "that cannot be decomposed into other datatypes without loss of associated semantics "</p>
    
