[tox]
envlist = py26,py27,py33,py34,py35,pypy,flake8

[testenv]
deps=
        pytest
        httmock
        mock
commands = coverage run --branch -m py.test pycounter/test

[testenv:flake8]
basepython=python3.4
deps=
        flake8
commands=
        flake8 pycounter

[testenv:lint]
basepython=python3.4
deps=pylint
commands=pylint pycounter
