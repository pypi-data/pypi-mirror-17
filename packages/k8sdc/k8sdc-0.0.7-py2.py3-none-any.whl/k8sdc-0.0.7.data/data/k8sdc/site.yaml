---
# TODO: Ensure that version 7 of CentOS / RHEL is being used
- name: Test distribution
  hosts:
    - k8sdc
  tasks:
    - assert:
        that: ansible_os_family == "RedHat"
  tags: confirm_os

# TODO: Add NTP so that service like Ceph work properly
- name: Configure common components
  hosts:
    - k8sdc
  become:  yes
  roles:
    - common
  tags: common

- name: Create k8sdc-ca certificate authority
  hosts:
    - k8sdc-ca
  #strategy: debug
  become: yes
  roles:
    - k8sdc-ca
  tags: 
    - k8sdc_ca
    - k8sdc_security

- name: Configure Etcd
  hosts: 
    - etcd
  become:  yes
  roles:
    - etcd
  tags: configure_etcd

- name: Configure Flannel
  hosts: 
    - k8sdc-masters
    - k8sdc-nodes
  become:  yes
  roles:
    - flannel
  tags: configure_flannel

- name: Configure Docker
  hosts: 
    - k8sdc-masters
    - k8sdc-nodes
  become:  yes
  roles:
    - docker
  tags: configure_docker

- name: Kubernetes setup
  hosts: 
    - k8sdc-masters
    - k8sdc-nodes
  become: yes
  roles:  
    - kubernetes
  tags: k8s_setup

