<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Scrapy Eagle</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bundle.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <style media="screen">

    </style>

  </head>
  <body>

    <header class="container-fluid">
      <div class="brand">
        <a href="/app">
          <img src="/static/img/system-logo.jpg" alt="Scrapy-Eagle Home">
        </a>
      </div>
    </header>

    <div id="app"></div>

    <script src="//code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/tether/1.3.3/js/tether.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js"></script>

    <script src="/static/js/vendor/jquery.navgoco.min.js"></script>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="/static/js/bundle.js"></script>

    <script type="text/javascript">
      $(function() {

        var subMenu = $('.sidebar .nav');

        $(subMenu).navgoco({
          caretHtml: false,
          accordion: true,
        });

        $('ul.nav li.nav-item a.nav-link').on('click', function (event) {

          if ($(this).attr('href') !== '#' && !$(this).hasClass('direct') ) {

            var previous_url = $(this).attr('href');

            event.preventDefault();

            $(this).attr('href','#');

            $(this).trigger('click');

            $(this).attr('href', previous_url);

          }

        });

      });
    </script>

  </body>
</html>
