tosca_definitions_version: tosca_simple_profile_for_nfv_1_0_0

description: Demo example

metadata:
  template_name: sample-tosca-vnfd

topology_template:
  node_templates:
    VDU1:
      type: tosca.nodes.nfv.VDU.Tacker
      capabilities:
      properties:
        image: cirros-0.3.4-x86_64-uec
        availability_zone: nova
        mgmt_driver: noop
        config: |
          param0: key1
          param1: key2
        monitoring_policy:
           name: http_ping
           actions:
             failure: respawn
           parameters:
             interval: 10
             monitoring_delay: 60
             timeout: 10
             retry: 5
             port: 8000
        config_drive: true
        user_data_format: RAW
        user_data: |
          #!/bin/sh
          cd /tmp
          rm -f httpsrv.sh
          cat > httpsrv.sh << EOL
          while true; do echo -e "HTTP/1.0 200 OK\r\n\r\nWelcome " | sudo nc -l -p 8000 ; done&
          EOL
          sudo chmod +x httpsrv.sh
          sudo ./httpsrv.sh &
          sleep 90
          pid=$(ps -ef | grep httpsrv | grep -v grep | awk '{print $1}')
          echo "killing $pid"
          kill -9 ${pid}


    CP1:
      type: tosca.nodes.nfv.CP.Tacker
      properties:
        management: true
        anti_spoofing_protection: false
      requirements:
        - virtualLink:
            node: VL1
        - virtualBinding:
            node: VDU1

    CP2:
      type: tosca.nodes.nfv.CP.Tacker
      properties:
        anti_spoofing_protection: false
      requirements:
        - virtualLink:
            node: VL2
        - virtualBinding:
            node: VDU1

    CP3:
      type: tosca.nodes.nfv.CP.Tacker
      properties:
        anti_spoofing_protection: false
      requirements:
        - virtualLink:
            node: VL3
        - virtualBinding:
            node: VDU1

    VL1:
      type: tosca.nodes.nfv.VL
      properties:
        network_name: net_mgmt
        vendor: Tacker

    VL2:
      type: tosca.nodes.nfv.VL
      properties:
        network_name: net0
        vendor: Tacker

    VL3:
      type: tosca.nodes.nfv.VL
      properties:
        network_name: net1
        vendor: Tacker
